<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main :: page(title='Вход', appMain=~{::appMain}, appMainFluid=~{::appMainFluid}, activeMenuItem='login')}">

    <appMain>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4 class="mb-0">Вход в систему</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/perform_login}" method="post">
                                <!-- Поле для логина -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Логин</label>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           th:placeholder="'Введите логин'"
                                           required>
                                </div>

                                <!-- Поле для пароля -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           th:placeholder="'Введите пароль'"
                                           required>
                                </div>

                                <!-- CSRF токен (ОБЯЗАТЕЛЬНО для Spring Security!) -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <!-- Чекбокс "Запомнить меня" -->
                                <div class="mb-3 form-check">
                                    <input type="checkbox"
                                           class="form-check-input"
                                           id="remember-me"
                                           name="remember-me">
                                    <label class="form-check-label" for="remember-me">Запомнить меня</label>
                                </div>

                                <!-- Кнопка отправки -->
                                <button type="submit" class="btn btn-primary w-100">Войти</button>

                                <!-- Ссылка на регистрацию, если есть -->
                                <div class="mt-3 text-center">
                                    <p class="mb-0">
                                        Нет аккаунта?
                                        <a th:href="@{ui/register}" class="text-decoration-none">Зарегистрироваться</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Блок для сообщений об ошибках -->
                    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                        Неправильный логин или пароль
                    </div>

                    <!-- Блок для сообщения о выходе -->
                    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                        Вы успешно вышли из системы
                    </div>
                </div>
            </div>
        </div>
    </appMain>

</th:block>
