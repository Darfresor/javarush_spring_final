<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main :: page(title='Вход', appMain=~{::appMain}, appMainFluid=~{::appMainFluid}, activeMenuItem='login')}">

    <appMain>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 col-lg-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4 class="mb-0">Вход в систему</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Логин</label>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Введите логин"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Введите пароль"
                                           required>
                                </div>

                                <!-- УБРАЛИ onclick -->
                                <button type="button"
                                        class="btn btn-primary w-100"
                                        id="loginButton">
                                    Войти
                                </button>

                                <div id="loadingSpinner" class="text-center mt-3 d-none">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                </div>

                                <div class="mt-3 text-center">
                                    <p class="mb-0">
                                        Нет аккаунта?
                                        <a th:href="@{ui/register}" class="text-decoration-none">Зарегистрироваться</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                        <span id="errorMessage"></span>
                    </div>

                    <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
                        Вход выполнен успешно! Перенаправление...
                    </div>

                    <div id="logoutAlert" class="alert alert-info mt-3 d-none" role="alert">
                        Вы успешно вышли из системы
                    </div>
                </div>
            </div>
        </div>
    </appMain>

    <appMainFluid>
        <!-- Подключаем скрипт для страницы логина -->
        <script th:src="@{/js/login.js}"></script>
    </appMainFluid>

</th:block>
