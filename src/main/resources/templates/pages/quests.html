<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main :: page(title='Квесты', appMain=~{::appMain}, appMainFluid=~{::appMainFluid}, activeMenuItem='quests')}">

    <!-- Контент для container -->
    <appMain>
        <div class="row">
            <div class="col-12">
                <div th:each="quest : ${quests}" class="card mb-3">
                    <div class="card-body">
                        <h5 th:text="${quest.questName}">Название квеста</h5>
                        <p th:if="${quest.imgPath}">
                            <img th:src="@{'/images/' +${quest.imgPath}}" alt="Default Image">
                        </p>
                        <p th:text="${quest.description}">Описание квеста</p>
                        <p>Статус:
                            <span th:if="${quest.new}" class="badge bg-success">Новый</span>
                            <span th:unless="${quest.new}" class="badge bg-secondary">Старый</span>
                        </p>
                    </div>
                </div>

                <div class="pagination">
                    <!-- Кнопка "Назад" -->
                    <a th:if="${currentPage > 0}"
                       th:href="@{/quests(page=${currentPage - 1})}"
                       class="page-link">← Назад</a>

                    <!-- Номера страниц -->
                    <a th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                       th:href="@{/quests(page=${page})}"
                       th:text="${page + 1}"
                       th:class="${page == currentPage} ? 'page-link active' : 'page-link'">
                    </a>

                    <!-- Кнопка "Вперед" -->
                    <a th:if="${currentPage < totalPages - 1}"
                       th:href="@{/quests(page=${currentPage + 1})}"
                       class="page-link">Вперед →</a>
                </div>

            </div>
        </div>
    </appMain>

</th:block>
