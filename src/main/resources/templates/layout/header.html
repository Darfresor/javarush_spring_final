<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header(activeMenuItem)">
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Логотип -->
                <div class="col-md-2">
                    <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <span class="fs-4">MyApp</span>
                    </a>
                </div>

                 <!-- Навигация -->
                            <div class="col-md-6">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a th:href="@{/ui/home}"
                                           th:class="'nav-link ' + (${activeMenuItem == 'home'} ? 'active text-white' : 'text-white')">
                                            Home
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/ui/quests}"
                                           th:class="'nav-link ' + (${activeMenuItem == 'quests'} ? 'active text-white' : 'text-white')">
                                            Квесты
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                    <a th:href="@{/features}"
                               th:class="'nav-link ' + (${activeMenuItem == 'features'} ? 'active text-white' : 'text-white')">
                                Features
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/pricing}"
                               th:class="'nav-link ' + (${activeMenuItem == 'pricing'} ? 'active text-white' : 'text-white')">
                                Pricing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/faqs}"
                               th:class="'nav-link ' + (${activeMenuItem == 'faqs'} ? 'active text-white' : 'text-white')">
                                FAQs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/swagger-ui.html}"
                               th:class="'nav-link ' + (${activeMenuItem == 'api'} ? 'active text-white' : 'text-white')">
                                Документация API
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Поиск и кнопки -->
                <div class="col-md-4">
                    <div class="row align-items-center">
                        <div class="col-7">
                            <input type="search" class="form-control form-control-dark" placeholder="Search...">
                        </div>
                        <div class="col-5">
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-light btn-sm">Login</button>
                                <button type="button" class="btn btn-warning btn-sm">Sign-up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</html>
