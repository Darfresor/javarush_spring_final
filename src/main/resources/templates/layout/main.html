<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="page(title, appMain, appMainFluid, activeMenuItem)"
          th:with="img=${img}?:~{}, descr=${descr}?: ${title}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">MyApp</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/webjars/datatables/2.3.6/css/dataTables.dataTables.css}">
        <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- добавлена иконка для сайта-->
    </head>
    <body class="d-flex flex-column min-vh-100">
    <!-- Header с передачей activeMenuItem -->
    <div th:replace="~{layout/header :: header(activeMenuItem=${activeMenuItem})}"></div>

    <div class="flex-grow-1 d-flex">
        <div class="row g-0 w-100">
            <!-- Sidebar с передачей activeMenuItem(пока отключаем
            <div class="col-lg-3 col-xl-2 d-flex">
                <div th:replace="~{layout/sidebar :: sidebar(activeMenuItem=${activeMenuItem})}"></div>
            </div>
            -->

            <!-- Page Content -->
            <main class="col-lg-9 col-xl-10 p-4">
                <div class="container">
                    <th:block th:insert="${appMain}?: ~{}"/>
                </div>
                <div class="container-fluid">
                    <th:block th:insert="${appMainFluid}?: ~{}"/>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    </body>
    <!-- 1. jQuery -->
    <script th:src="@{/jquery/js/jquery.min.js}"></script>
    <!-- 2. DataTables -->
    <script th:src="@{/webjars/datatables/2.3.6/js/dataTables.min.js}"></script>
    <!-- 3. Bootstrap -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- 4. Auth -->
    <script th:src="@{/js/auth.js}"></script>
</html>
