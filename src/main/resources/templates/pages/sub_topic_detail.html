<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/main :: page(title='Форум', appMain=~{::appMain}, appMainFluid=~{::appMainFluid}, activeMenuItem='forum')}">

    <appMain>
        <div class="container-fluid">
            <!-- Заголовок с ID обсуждения -->
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="h3 mb-2">
                        <i class="bi bi-chat-left-text me-2"></i>Обсуждение #<span th:text="${subtopicId}">ID</span>
                    </h1>
                    <p class="text-muted mb-0">
                        Посты внутри обсуждения
                    </p>
                </div>
            </div>

            <!-- Список постов -->
            <div class="row">
                <div th:each="post : ${posts}" class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-muted small mb-3">
                                ID обсуждения: <span th:text="${subtopicId}"></span>
                            </div>
                            <div class="card-title mb-2">
                                <p th:utext="${post.content}"
                                   class="text-decoration-none text-dark">
                                    Тело сообщения
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Если нет постов -->
            <div th:if="${#lists.isEmpty(posts)}" class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <i class="bi bi-chat-square-text display-4 text-muted mb-3"></i>
                            <h4 class="text-muted mb-3">Постов пока нет</h4>
                            <p class="text-muted mb-4">Будьте первым, кто создаст пост в этом обсуждении!</p>
                            <a href="#" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i>Написать пост
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Пагинация -->
            <div th:if="${totalPages > 1}" class="pagination mt-4">
                <!-- Кнопка "Назад" -->
                <a th:if="${currentPage > 0}"
                   th:href="@{/ui/forum/subtopic/{subtopicId}(subtopicId=${subtopicId}, page=${currentPage - 1}, size=${postPage.size})}"
                   class="page-link">← Назад</a>

                <!-- Номера страниц -->
                <a th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                   th:href="@{/ui/forum/subtopic/{subtopicId}(subtopicId=${subtopicId}, page=${page}, size=${postPage.size})}"
                   th:text="${page + 1}"
                   th:class="${page == currentPage} ? 'page-link active' : 'page-link'">
                </a>

                <!-- Кнопка "Вперед" -->
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{/ui/forum/subtopic/{subtopicId}(subtopicId=${subtopicId}, page=${currentPage + 1}, size=${postPage.size})}"
                   class="page-link">Вперед →</a>
            </div>

            <!-- Информация о странице -->
            <div class="text-center text-muted mt-2 small">
                Страница <span th:text="${currentPage + 1}"></span> из <span th:text="${totalPages}"></span>
                · Постов: <span th:text="${totalItems}"></span>
            </div>

            <!-- Кнопка "Назад к списку обсуждений" -->
            <div class="mt-4">
                <a th:href="@{/ui/forum/topics}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Назад к списку топиков
                </a>
            </div>
        </div>
    </appMain>

</th:block>
